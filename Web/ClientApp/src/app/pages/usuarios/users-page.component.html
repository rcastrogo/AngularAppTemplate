
  <div class="w3-container w3-margin-bottom">
    <h1>Usuarios</h1>

    <p *ngIf="!usuarios"><em>Cargando...</em></p>

          <th class="w3-hover-gray sorteable">Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios" id="row-{{usuario._id}}">
          <td class="w3-border-right"><input type="checkbox" (click)="doAction({ name : 'check-item', data : $event})" /></td>
          <td><a [routerLink]="" (click)="doAction({ name : 'edit-row', data : $event })">{{ usuario._id }}</a></td>
          <td>{{ usuario._nif }}</td>
          <td>{{ usuario._nombre }}</td>
          <td>{{ usuario._descripcion }}</td>
          <td>
            {{ usuario._fechaDeAlta | datePart }}
            <button title="A침adir a favoritos" class="fa fa-star" style="float:right" (click)="doAddToFavorites($event)"></button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
